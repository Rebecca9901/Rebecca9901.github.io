</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="Index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="trivia.html">Gallery Trivia</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>

    </ul>
  </nav>
</header>
<main>

  <!--HERO SECTION-->
  <section class="hero">
    <img src="images/hero_image_logo.png"
         class="hero-banner hero-banner--contact"
         alt="Contact logo">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </section>

  <!--CUSTOM ORDER BOW CENTERED-->
  <section class="custom-bow-display">
    <img src="images/Custom_Order_image_2.png"
         alt="Custom Order Bow">
  </section>

  <section class="contact-section">
    <h2>Send a Message</h2>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <input type="submit" value="Submit">
    </form>

    <p style="margin-top: 20px; text-align:center; color:#C7B2AB;">
      (Thank you for reaching out! Expect a reply within three business days)
    </p>
  </section>

</main>

<footer>
